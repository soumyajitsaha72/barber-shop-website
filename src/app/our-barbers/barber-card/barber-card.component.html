<div
    class="card flex flex-col border-8 border-gray-400 md:hover:border-gray-600 md:hover:shadow-xl md:hover:shadow-gray-500/20 border- rounded p-4 max-w-xs relative">
    <img class="max-h-56 object-contain grayscale" [src]="barber.img" alt="profile-img">
    <div class="details">
        <div class="text-2xl font-bold font-sans flex flex-col items-center justify-center py-2">
            <p>{{ barber.name }}</p>
        </div>
        <div class="px-2 text-center">{{ barber.description }}</div>
        <button
            class="w-full p-4 mx-auto text-white bg-black rounded text-sm font-sans my-4 font-bold hover:bg-gray-700 duration-200 cursor-pointer">Read
            More...</button>
    </div>
    <div
        class="absolute h-12 w-12 rounded-full border-4 border-emerald-700 flex items-center justify-center animate-bounce z-10 -top-5 -left-5 bg-white">
        <img class="h-6" [src]="barber.specialityImgUrl" alt="speciality-img">
    </div>
</div>
